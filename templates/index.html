<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Bot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f7f8fc;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .chat-header {
            padding: 20px;
            background-color: #1877f2;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f0f2f5;
            transition: all 0.3s ease;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border-radius: 20px;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .chat-message.user {
            background-color: #1877f2;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        .chat-message.bot {
            background-color: #ffffff;
            color: #333;
            align-self: flex-start;
            border-top-left-radius: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-footer {
            padding: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex-grow: 1;
            margin-right: 10px;
            border-radius: 30px;
            padding: 12px 15px;
            border: 1px solid #000000;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .chat-footer input:focus {
            border-color: #1877f2;
            outline: none;
        }
        .chat-footer button {
            width: 50px;
            height: 50px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-footer button:hover {
            background-color: #145db5;
            transform: scale(1.1);
        }
        .chat-footer button:active {
            transform: scale(1);
        }
        .chat-footer button:focus {
            outline: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Medical AI For CSP
        </div>

        <div class="chat-body" id="chat-body">

        </div>

        <div class="chat-footer">
            <input type="text" class="form-control" id="message-input" placeholder="Message SuryaAI...">
            <button class="send-button" id="send-button">
                <i class="bi bi-send-fill">▶️</i>
            </button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.js"></script>
    <script>
        $(document).ready(function () {

            $('#send-button').click(function () {
                sendMessage();
            });

            $('#message-input').keypress(function (e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var userMessage = $('#message-input').val().trim();
                if (userMessage) {
                    $('#chat-body').append(
                        '<div class="chat-message user"><img src="static/user.png" alt="User Avatar">' 
                        + userMessage + '</div>'
                    );

                    $('#message-input').val("");
                    $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);

                    // Show bot response placeholder
                    $('#chat-body').append(
                        '<div class="chat-message bot"><img src="static/bot.png" alt="Bot Avatar">' 
                        + '<span class="text-muted">Thinking...</span></div>'
                    );

                    $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);

                    // Simulate bot response delay for UX improvement
                    setTimeout(function () {
                        $.ajax({
                            url: '/chat',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ "message": userMessage }),
                            success: function (response) {
                                $('#chat-body').children('.chat-message.bot').last().html(
                                    '<img src="static/bot.png" alt="Bot Avatar">' + response.response
                                );
                                $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
                            },
                            error: function (xhr, status, error) {
                                console.error("Error: " + error);
                            }
                        });
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
