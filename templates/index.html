<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #23a8b7, #8f94fb);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 95%;
            max-width: 850px;
            height: 90vh;
            margin: 20px auto;
            background-color: #fcffd5;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #0061F2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            overflow-x: auto;
            padding-right: 10px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            max-width: 75%;
            padding: 12px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-message.user {
            background-color: #2fff7b;
            align-self: flex-start; /* Aligning user messages to the left */
            border: 0.2px solid #acacac;
        }

        .chat-message.bot {
            background-color: #ffffff;
            align-self: flex-end; /* Aligning bot messages to the right */
            border: 0.2px solid #acacac;

        }

        .chat-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #d6d6d6;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            width: 100%;
        }

        .form-control {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid #818181;
        }

        .form-control:focus {
            border-color: #0061F2;
            outline: none;
        }

        .send-button {
            background-color: #0061F2;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Add margin to separate the button from the input */
        }

        .send-button i {
            margin-right: 8px;
        }

        .send-button:hover {
            background-color: #0052c4;
        }

        /* Typing Animation */
        .bot-typing {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #0061F2;
            border-radius: 50%;
            animation: typing 1.2s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: 92vh;
            }

            .form-control {
                width: 70%;
            }

            .send-button {
                width: 25%;
            }

            .chat-footer {
                flex-direction: row;
                justify-content: space-between;
            }

            .chat-header {
                font-size: 18px;
            }

            .chat-body {
                gap: 10px;
                padding: 10px;
            }

            .chat-message {
                font-size: 14px;
            }
        }

        /* Scrollbar Styling */
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 8px;
        }

        .chat-body::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Medical AI For CSP
    </div>

    <div class="chat-body" id="chat-body">
        <!-- Chat messages will go here -->
    </div>

    <div class="chat-footer">
        <div class="input-wrapper">
            <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#send-button').click(sendMessage);
        $('#message-input').keypress(function (e) {
            if (e.which === 13) sendMessage();  // Enter key triggers send
        });

        function sendMessage() {
            const userMessage = $('#message-input').val().trim();
            if (userMessage) {
                const chatBody = $('#chat-body');
                chatBody.append(
                    `<div class="chat-message user">${userMessage}</div>`
                );

                $('#message-input').val(""); // Clear the input field
                chatBody.scrollTop(chatBody[0].scrollHeight);

                // Typing animation for the bot
                chatBody.append(
                    `<div class="bot-typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`
                );
                chatBody.scrollTop(chatBody[0].scrollHeight);

                // Simulating bot response with AJAX (mocked here for demonstration)
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: userMessage }),
                    success(response) {
                        const botResponse = response.response || "Sorry, something went wrong.";
                        $('.bot-typing').last().remove();
                        chatBody.append(
                            `<div class="chat-message bot">${botResponse}</div>`
                        );
                        chatBody.scrollTop(chatBody[0].scrollHeight);
                    },
                    error() {
                        $('.bot-typing').last().remove();
                        chatBody.append(
                            `<div class="chat-message bot">Sorry, something went wrong.</div>`
                        );
                    }
                });
            }
        }
    });
</script>

</body>
</html>
